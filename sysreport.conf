<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/sysreport/public

    <Directory /var/www/html/sysreport/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to API
    Alias /src/api /var/www/html/sysreport/src/api
    <Directory /var/www/html/sysreport/src/api>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Deny access to other src files (redundant with .htaccess but good practice)
    <Directory /var/www/html/sysreport/src>
        Require all denied
    </Directory>
    <Directory /var/www/html/sysreport/src/api>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
